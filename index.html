            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;

        const uiCard = "bg-white/90 dark:bg-brand-darkCard/80 backdrop-blur-2xl border border-slate-200 dark:border-white/10 rounded-3xl shadow-xl dark:shadow-[0_8px_30px_rgb(0,0,0,0.4)] relative overflow-hidden transition-all duration-300 w-full";

        const TIERS = [

        const getTier = (spent) => {
          if(typeof spent !== 'number' || isNaN(spent)) return TIERS[0];

          if(spent >= 50) return TIERS[2];

        };

        const getPreviewInfo = (raw) => {
            let phone = "Hidden";
            let state = "US";
            const rawStr = String(raw);

            const stateMatch = rawStr.match(/ðŸ“ STATE:\s*\n?([^\n]+)/i);
            if (stateMatch) {
                state = stateMatch[1].trim();
            } else {
                const parts = rawStr.split(/[:|,;\t\n]/);
                parts.forEach(p => {
                    const clean = p.trim().replace(/[^a-zA-Z]/g, '');
                    if (clean.length === 2 && clean === clean.toUpperCase() && !['US', 'UK', 'ID', 'OK', 'NO'].includes(clean)) {
                        state = clean;
                    }
                });
            }

            const phoneMatch = rawStr.match(/ðŸ“± PHONE:\s*\n?([^\n]+)/i);
            if (phoneMatch) {
                const ph = phoneMatch[1].trim();
                const m = ph.match(/(?:\+1|1)?\s*\(?(\d{3})\)?[-.\s]?\d{3}[-.\s]?(\d{4})/);
                if (m) phone = m[1] + "****" + m[2].slice(-3);
                else if (ph.length > 4) phone = ph.substring(0, 3) + "****" + ph.slice(-3);
            } else {
                const m = rawStr.match(/(?:\+1|1)?\s*\(?(\d{3})\)?[-.\s]?\d{3}[-.\s]?(\d{4})/);
                if (m) phone = m[1] + "****" + m[2].slice(-3);
            }

            return { phone, state };
        };

                const info = getPreviewInfo(acc);
                return info.state;
            }))].sort();

            const currentStockCount = selectedState === 'Any' ? totalStock : stockList.filter(acc => getPreviewInfo(acc).state === selectedState).length;
            const Icon = product.icon;

            return (
                <div className={uiCard + " p-6 flex flex-col group hover:-translate-y-1 hover:border-amber-500/30"}>
                    {totalStock === 0 && <div className="absolute inset-0 bg-slate-900/80 dark:bg-brand-darkBg/80 z-20 flex items-center justify-center backdrop-blur-sm"><span className="bg-slate-800 dark:bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold uppercase tracking-widest shadow-xl border border-white/10">Out of Stock</span></div>}
                    
                    <div className="flex justify-between items-start mb-5">
                        <div className="bg-slate-100 dark:bg-black/30 p-3.5 rounded-xl border border-slate-200 dark:border-white/5 shadow-inner group-hover:scale-110 transition-transform duration-300">

        function PurchaseCard({ acc, reportAccount, copyToClipboard, uiInnerPanel, uiBtnPrimary }) {
            const [totpCode, setTotpCode] = useState('');
            const [timeLeft, setTimeLeft] = useState(30);
            const [twoFaSecret, setTwoFaSecret] = useState(null);

            useEffect(() => {
                const rawData = String(acc.data || '');
                const match = rawData.match(/ðŸ” 2FA INFO:\s*\n?([a-zA-Z0-9\s]+)/i);
                if (match) {
                    const secret = match[1].replace(/\s+/g, '').toUpperCase();
                    setTwoFaSecret(secret);
                }
            }, [acc.data]);

            useEffect(() => {
                if (!twoFaSecret) return;
                
                const updateTotp = () => {
                    if (typeof window.OTPAuth !== 'undefined') {
                        try {
                            let totp = new window.OTPAuth.TOTP({
                                algorithm: 'SHA1',
                                digits: 6,
                                period: 30,
                                secret: window.OTPAuth.Secret.fromBase32(twoFaSecret)
                            });
                            setTotpCode(totp.generate());
                            
                            const epoch = Math.floor(Date.now() / 1000);
                            setTimeLeft(30 - (epoch % 30));
                        } catch(e) {}
                    }
                };
                
                updateTotp();
                const interval = setInterval(updateTotp, 1000);
                return () => clearInterval(interval);
            }, [twoFaSecret]);

            return (
                <div className={uiInnerPanel + " flex flex-col w-full relative group"}>
                    <div className="flex justify-between items-start mb-3 sm:mb-4">
                        <span className="text-xs sm:text-sm font-bold text-slate-800 dark:text-white flex items-center gap-1.5 sm:gap-2 break-words max-w-[70%]">

                            {acc.date ? new Date(acc.date).toLocaleDateString() : ''}
                        </span>
                    </div>

                    {twoFaSecret && (
                        <div className="mb-4 bg-amber-50 dark:bg-amber-900/10 border border-amber-200 dark:border-amber-500/20 p-4 rounded-xl flex flex-col items-center justify-center relative overflow-hidden">

                                <div className="bg-amber-500 dark:bg-amber-400 h-full transition-all duration-1000 ease-linear shadow-[0_0_10px_currentColor]" style={{width: `${(timeLeft/30)*100}%`}}></div>
                            </div>
                            <p className="text-[10px] sm:text-xs text-amber-600 dark:text-amber-300 font-semibold mb-1 mt-1 uppercase tracking-widest">Live Authenticator Code</p>
                            <div className="text-3xl sm:text-4xl font-black text-slate-900 dark:text-white tracking-widest font-mono drop-shadow-md">
                                {totpCode || '------'}
                            </div>
                            <p className="text-[10px] text-slate-500 mt-2 font-medium">Valid for {timeLeft} seconds</p>
                        </div>
                    )}

                    <div className="w-full bg-white dark:bg-black/40 border border-slate-200 dark:border-white/5 p-3 sm:p-4 rounded-xl mb-4 sm:mb-5 overflow-x-auto shadow-inner">
                        <pre className="font-mono text-xs sm:text-sm text-emerald-600 dark:text-emerald-400 whitespace-pre-wrap break-words font-semibold">{String(acc.data || '')}</pre>
                    </div>
                    
                    <div className="flex justify-end gap-3 mt-auto items-center">
                        <button onClick={() => reportAccount(acc.id)} className="btn-animate text-[11px] text-slate-500 dark:text-slate-400 hover:text-rose-500 dark:hover:text-rose-400 font-semibold px-3 py-2 transition-colors">Report Issue</button>

                        </button>

            );
        }

        function CartModal({ cart, setCart, setShowCart, balance, user, promoSettings, triggerToast, addNotification, db, appId, uiCard, uiInput, uiBtnPrimary, uiInnerPanel }) {
            const [isCheckingOut, setIsCheckingOut] = useState(false);
            const totalAmount = cart.reduce((sum, item) => sum + item.price, 0);
            const discountAmount = promoSettings?.isActive ? (totalAmount * (promoSettings.discount / 100)) : 0;
            const finalAmount = totalAmount - discountAmount;

            const handleCheckout = async () => {
                if (balance < finalAmount) {
                    triggerToast("Insufficient balance. Please deposit funds.");
                    return;
                }
                setIsCheckingOut(true);
                
                let serverWakeTimer = setTimeout(() => {
                    triggerToast("Secure server is waking up... please wait a few seconds.");
                }, 4000);

                try {
                    const response = await fetch('https://voicestore-backend.onrender.com/api/checkout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: user.email,
                            cart: cart
                        })
                    });
                    
                    clearTimeout(serverWakeTimer);
                    
                    if (!response.ok) throw new Error("Network response was not ok");
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        triggerToast(result.message);
                        addNotification("Purchase Complete", `You bought ${cart.length} item(s).`);
                        setCart([]);
                        setShowCart(false);
                    } else {
                        triggerToast("Error: " + result.message);
                    }
                } catch(e) {
                    clearTimeout(serverWakeTimer);
                    triggerToast("Checkout failed. Server error or network issue.");
                } finally {
                    setIsCheckingOut(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[120] flex items-center justify-center p-4 bg-slate-900/60 dark:bg-[#030712]/80 backdrop-blur-sm animate-fade-in-up">
                    <div className={uiCard + " w-full max-w-md p-6"}>
                        <div className="flex justify-between items-center mb-5 pb-4 border-b border-slate-200 dark:border-white/10">
                            <h3 className="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2"><ShoppingCart className="w-5 h-5 text-amber-500 dark:text-amber-400 drop-shadow-[0_0_5px_currentColor]"/> Your Cart</h3>
                            <button onClick={() => setShowCart(false)} className="p-2 bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 rounded-full text-slate-600 dark:text-slate-300 transition-colors"><X className="w-4 h-4" /></button>
                        </div>
                        {cart.length === 0 ? (
                            <div className="text-center py-10 text-slate-400 flex flex-col items-center">
                                <ShoppingCart className="w-12 h-12 mb-3 opacity-20" />
                                <p className="font-medium">Your cart is completely empty.</p>
                            </div>
                        ) : (
                            <div className="space-y-4">
                                <div className="max-h-60 overflow-y-auto space-y-2 pr-1 scrollbar-hide">
                                    {cart.map((item, idx) => (
                                        <div key={idx} className={uiInnerPanel + " flex justify-between items-center !p-3"}>
                                            <span className="text-sm font-semibold text-slate-700 dark:text-slate-200">
                                                {item.name} {item.selectedState && <span className="text-[10px] bg-amber-500/10 border border-amber-500/20 text-amber-600 dark:text-amber-400 px-1.5 py-0.5 rounded ml-1.5">{item.selectedState}</span>}
                                            </span>
                                            <div className="flex items-center gap-4">
                                                <span className="text-sm font-bold text-amber-500 dark:text-amber-400">${item.price.toFixed(2)}</span>
                                                <button onClick={() => setCart(cart.filter((_, i) => i !== idx))} className="text-rose-500 dark:text-rose-400 hover:text-rose-600 dark:hover:text-rose-300 transition-colors"><Trash2 className="w-4 h-4"/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="border-t border-slate-200 dark:border-white/10 pt-4 space-y-2.5">
                                    <div className="flex justify-between text-sm text-slate-500 dark:text-slate-400 font-medium"><span>Subtotal:</span><span>${totalAmount.toFixed(2)}</span></div>
                                    {promoSettings?.isActive && discountAmount > 0 && <div className="flex justify-between text-sm text-emerald-500 dark:text-emerald-400 font-medium"><span>Discount ({promoSettings.discount}%):</span><span>-${discountAmount.toFixed(2)}</span></div>}
                                    <div className="flex justify-between text-xl font-black text-slate-800 dark:text-white pt-2 border-t border-slate-200 dark:border-white/10"><span>Total:</span><span>${finalAmount.toFixed(2)}</span></div>
                                </div>
                                <button onClick={handleCheckout} disabled={isCheckingOut || balance < finalAmount} className={uiBtnPrimary + " mt-4"}>
                                    {isCheckingOut ? 'Processing Purchase...' : (balance < finalAmount ? 'Insufficient Balance' : 'Complete Purchase')}
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const PremiumBackground = () => (
          <div className="fixed inset-0 z-[-1] overflow-hidden pointer-events-none transition-colors duration-500">
             <div className="absolute inset-0 bg-grid-pattern opacity-[0.05] dark:opacity-[0.02]"></div>
             <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-amber-500/10 dark:bg-amber-600/5 blur-[120px]"></div>
             <div className="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] rounded-full bg-orange-500/10 dark:bg-orange-900/10 blur-[120px]"></div>
          </div>
        );

        const SplashScreen = () => (
          <div className="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-brand-lightBg dark:bg-brand-darkBg transition-opacity duration-500 w-full h-full p-4">
             <div className="relative z-10 flex flex-col items-center animate-fade-in-up w-full px-4">
                <div className="w-20 h-20 sm:w-24 sm:h-24 bg-white dark:bg-[#18181b]/80 backdrop-blur-xl border border-slate-200 dark:border-white/10 rounded-3xl flex items-center justify-center mb-6 shadow-xl">
                   <Lock className="w-10 h-10 sm:w-12 sm:h-12 text-amber-500 dark:text-amber-400 drop-shadow-[0_0_8px_currentColor]" strokeWidth={2.5} />
                </div>
                <h1 className="text-4xl sm:text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-orange-500 tracking-tight mb-2 text-center drop-shadow-sm">VoiceStore</h1>
                <p className="text-slate-500 dark:text-slate-400 font-semibold text-xs sm:text-sm text-center w-full uppercase tracking-[0.2em]">Premium Dashboard</p>
             </div>
          </div>
        );

        function App() {
          const [showSplash, setShowSplash] = useState(true);
          const [authUser, setAuthUser] = useState(null);
          const [user, setUser] = useState(null); 
          const [activeTab, setActiveTab] = useState('sms');
          
          const [isDarkMode, setIsDarkMode] = useState(false);

          const [usersDB, setUsersDB] = useState({});
          const [inventory, setInventory] = useState({ new: [], old: [], textplus: [], gv_bulk: [] });
          const [allOrders, setAllOrders] = useState([]);
          const [deposits, setDeposits] = useState([]);
          const [purchases, setPurchases] = useState([]);
          const [tickets, setTickets] = useState([]);
          
          const [promoSettings, setPromoSettings] = useState({ code: '', discount: 0, isActive: false });
          const [globalNotice, setGlobalNotice] = useState('');
          const [featureSettings, setFeatureSettings] = useState({ dailyReward: false, referral: false });
          const [bankSettings, setBankSettings] = useState({ nairaRate: 1500, flutterwaveKey: '', flutterwaveActive: false });
          
          const [smsSettings, setSmsSettings] = useState({ active: true, markup: 1.00, targetPrices: "wa=2.50, tg=1.20" });
          const [categories, setCategories] = useState(PRODUCT_CATEGORIES);
          
          const [cart, setCart] = useState([]);
          const [showCart, setShowCart] = useState(false);
          const [showNotifications, setShowNotifications] = useState(false);
          const [notifications, setNotifications] = useState([]);
          
          const [toastData, setToastData] = useState({ show: false, msg: '', id: 0 });

          const [authMethod, setAuthMethod] = useState('login');
          const [authError, setAuthError] = useState('');
          const [authSuccessMsg, setAuthSuccessMsg] = useState('');
          const [emailInput, setEmailInput] = useState('');
          const [passwordInput, setPasswordInput] = useState('');
          const [isLoadingAuth, setIsLoadingAuth] = useState(false);

          useEffect(() => {
              if (isDarkMode) {
                  document.documentElement.classList.add('dark');
              } else {
                  document.documentElement.classList.remove('dark');
              }
          }, [isDarkMode]);

          useEffect(() => {
            if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                signInWithCustomToken(auth, window.__initial_auth_token).catch(()=>{});
            }
            const timer = setTimeout(() => setShowSplash(false), 2000);
            return () => clearTimeout(timer);
          }, []);

          useEffect(() => {
            const unsubscribe = onAuthStateChanged(auth, async (firebaseUser) => {
              if (firebaseUser && firebaseUser.email && !firebaseUser.isAnonymous) {
                 let currentAdminEmail = 'mdmunnachowdhury0003817@gmail.com';
                 try {
                     const adminDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'AdminConfig');
                     const adminDoc = await getDoc(adminDocRef);
                     if (adminDoc.exists()) {
                        currentAdminEmail = adminDoc.data().adminEmail || currentAdminEmail;
                     } else {
                        await setDoc(adminDocRef, { adminEmail: currentAdminEmail }, { merge: true });
                     }
                 } catch (err) {}

                 if (firebaseUser.email.toLowerCase() === currentAdminEmail.toLowerCase()) {
                    setUser({ email: firebaseUser.email, role: 'admin' });
                    setActiveTab('inventory');
                 } else if (firebaseUser.emailVerified) {
                    setUser({ email: firebaseUser.email, role: 'customer' });
                    setActiveTab('sms');
                 } else {
                    setUser(null);
                 }
              } else {
                 setUser(null);
              }
              setAuthUser(firebaseUser);
            });
            return () => unsubscribe();
          }, []);

          useEffect(() => {
            if (!authUser) return; 
            const errLog = (e) => { if (e.code !== 'permission-denied') console.error("Sync Error:", e); };
            const unsubs = [];
            
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Inventory', 'Stock'), (snap) => { if (snap.exists()) setInventory(snap.data()); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'PromoCode'), (snap) => { if (snap.exists()) setPromoSettings(snap.data()); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'Notice'), (snap) => { if (snap.exists()) setGlobalNotice(snap.data().text); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'Features'), (snap) => { if (snap.exists()) setFeatureSettings(snap.data()); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'Bank'), (snap) => { if (snap.exists()) setBankSettings(snap.data()); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'SMS'), (snap) => { if (snap.exists()) setSmsSettings(snap.data()); }, errLog));
            unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'Products'), (snap) => { if (snap.exists() && snap.data().list) { const fetchedProducts = snap.data().list; const mergedCategories = fetchedProducts.map(fetchedItem => { const originalItem = PRODUCT_CATEGORIES.find(p => p.id === fetchedItem.id); return { ...fetchedItem, icon: originalItem ? originalItem.icon : Package }; }); setCategories(mergedCategories); } }, errLog));

            if (user) {
                if (user.role === 'admin') {
                    unsubs.push(onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Store_Users'), (snap) => {
                      const u = {}; snap.forEach(d => u[d.id] = d.data()); setUsersDB(u);
                    }, errLog));
                } else {
                    unsubs.push(onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Users', user.email), (docSnap) => {
                        if (docSnap.exists()) {
                            setUsersDB(prev => ({...prev, [user.email]: docSnap.data()}));
                        }
                    }, errLog));
                }

                unsubs.push(onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Store_Orders'), (snap) => {
                  const o = []; snap.forEach(d => o.push({ id: d.id, ...d.data() })); setAllOrders(o.sort((a,b) => new Date(b.date) - new Date(a.date)));
                }, errLog));
                unsubs.push(onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Store_Deposits'), (snap) => {
                  const dep = []; snap.forEach(d => dep.push({ id: d.id, ...d.data() })); setDeposits(dep.sort((a,b) => new Date(b.date) - new Date(a.date)));
                }, errLog));
                unsubs.push(onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Store_Purchases'), (snap) => {
                  const p = []; snap.forEach(d => p.push({ id: d.id, ...d.data() })); setPurchases(p.sort((a,b) => new Date(b.date) - new Date(a.date)));
                }, errLog));
                unsubs.push(onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'Store_Tickets'), (snap) => {
                  const t = []; snap.forEach(d => t.push({ id: d.id, ...d.data() })); setTickets(t.sort((a,b) => new Date(b.date) - new Date(a.date)));
                }, errLog));
            }
            return () => unsubs.forEach(unsub => unsub());
          }, [authUser, user]);

          const finalizeLogin = async (identifier, role, password = '') => {
            if (role === 'admin') return; 
            try {
              const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'Store_Users', identifier);
              const snap = await getDoc(userRef);
              if (!snap.exists()) {
                await setDoc(userRef, { password: password, balance: 0, totalSpent: 0, joined: new Date().toISOString(), lastBonusDate: '' });
              } else if (password !== '') {
                await updateDoc(userRef, { password: password });
              }
            } catch (err) {}
          };

          const handleForgotPassword = async () => {
            if (!emailInput.trim()) {
              setAuthError('Enter your email to receive a password reset link.'); return;
            }
            setIsLoadingAuth(true);
            try {
              await sendPasswordResetEmail(auth, emailInput.trim());
              setAuthError(''); setAuthSuccessMsg('Password reset link sent! Check your inbox.');
            } catch (error) { setAuthError(error.message); } 
            finally { setIsLoadingAuth(false); }
          };

          const handleAuthSubmit = async (e) => {
            e.preventDefault();
            setAuthError(''); setAuthSuccessMsg(''); setIsLoadingAuth(true);

            let email = emailInput.trim();
            let pwd = passwordInput.trim();

            if (!email || !pwd) { setAuthError('Please fill in all fields.'); setIsLoadingAuth(false); return; }

            if (authMethod === 'admin') {
              const adminDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'Store_Settings', 'AdminConfig');
              let currentAdminEmail = 'mdmunnachowdhury0003817@gmail.com'; 
              try {
                  const adminDoc = await getDoc(adminDocRef);
                  if (adminDoc.exists()) { currentAdminEmail = adminDoc.data().adminEmail || currentAdminEmail; }
              } catch (e) {}

              if (email.toLowerCase() !== currentAdminEmail.toLowerCase()) {
                  setAuthError('Access Denied: Unauthorized Admin email.'); setIsLoadingAuth(false); return;
              }

              try {
                  await signInWithEmailAndPassword(auth, email, pwd);
                  setAuthSuccessMsg('Admin Login successful!');
              } catch (error) {
                  if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                      try {
                          await createUserWithEmailAndPassword(auth, email, pwd);
                          setAuthSuccessMsg('Admin Account Initialized!');
                      } catch (createErr) { setAuthError(createErr.message); }
                  } else { setAuthError('Login failed: ' + error.message); }
              }
              setIsLoadingAuth(false); return;
            }

            try {
              if (authMethod === 'signup') {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pwd);
                await sendEmailVerification(userCredential.user);
                await finalizeLogin(userCredential.user.email, 'customer', pwd);
                await auth.signOut(); 
                setAuthSuccessMsg('Registration successful! Check your email to verify your account.');
                setAuthMethod('login'); 
              } else if (authMethod === 'login') {
                const userCredential = await signInWithEmailAndPassword(auth, email, pwd);
                if (!userCredential.user.emailVerified) {
                   await auth.signOut();
                   setAuthError('Email not verified. Please check your inbox or spam folder.');
                   setIsLoadingAuth(false); return;
                }
                await finalizeLogin(userCredential.user.email, 'customer', pwd);
                setAuthSuccessMsg('Welcome back!');
              }
            } catch (error) {
              if (error.code === 'auth/email-already-in-use') setAuthError('Email is already registered. Please log in.');
              else if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') setAuthError('Invalid credentials. Please try again.');
              else if (error.code === 'auth/weak-password') setAuthError('Password must be at least 6 characters.');
              else setAuthError('Authentication failed: ' + error.message);
            } finally { setIsLoadingAuth(false); }
          };

          const handleLogout = () => {
            signOut(auth).then(() => {
              setUser(null); setCart([]); setShowCart(false); setEmailInput(''); setPasswordInput('');
            });
          };

          const triggerToast = (msg) => {
              const currentId = Date.now();
              setToastData({ show: true, msg, id: currentId });
              setTimeout(() => {
                  setToastData(prev => prev.id === currentId ? { ...prev, show: false } : prev);
              }, 3500);
          };

          const addNotification = (title, text) => {
            setNotifications(prev => [{ id: Date.now(), title, text, time: 'Just now' }, ...prev].slice(0, 5));
          };

          if (showSplash) {
              return <SplashScreen />;
          }

          if (!user) {
            return (
              <div className="min-h-screen flex items-center justify-center p-4 relative font-sans w-full bg-brand-lightBg dark:bg-brand-darkBg text-slate-900 dark:text-slate-100 transition-colors duration-500">
                <PremiumBackground />

                <div className="absolute top-4 right-4 sm:top-6 sm:right-8 z-50">
                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="p-3 bg-white dark:bg-slate-800 rounded-full shadow-md text-slate-800 dark:text-white border border-slate-200 dark:border-slate-700 transition-all hover:scale-105">
                        {isDarkMode ? <Sun className="w-5 h-5"/> : <Moon className="w-5 h-5"/>}
                    </button>
                </div>

                <div className="w-full max-w-[400px] animate-fade-in-up px-2 sm:px-0 z-10">
                  <div className="flex flex-col items-center justify-center mb-8">
                    <div onDoubleClick={() => {setAuthMethod(authMethod === 'admin' ? 'login' : 'admin'); setAuthError(''); setAuthSuccessMsg('');}} className="w-16 h-16 rounded-3xl bg-white dark:bg-[#18181b]/80 backdrop-blur-xl border border-slate-200 dark:border-white/10 flex items-center justify-center mb-4 select-none shadow-lg">
                      <Lock className="w-8 h-8 text-amber-500 dark:text-amber-400" strokeWidth={2.5} />
                    </div>
                    <h2 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-orange-600 text-center">VoiceStore</h2>
                  </div>

                  <div className={uiCard + " p-6 sm:p-8"}>
                    {authMethod !== 'admin' && (
                      <div className="flex bg-slate-100 dark:bg-black/40 backdrop-blur-md p-1.5 rounded-2xl mb-8 border border-slate-200 dark:border-white/5 shadow-inner">
                         <button type="button" onClick={() => { setAuthMethod('login'); setAuthError(''); setAuthSuccessMsg(''); }} className={`btn-animate flex-1 flex items-center justify-center py-2.5 rounded-xl text-sm font-bold transition-all duration-300 ${authMethod === 'login' ? 'bg-white dark:bg-white/10 text-slate-900 dark:text-white shadow-md border border-slate-200 dark:border-white/10' : 'text-slate-500 hover:text-slate-900 dark:hover:text-white hover:bg-slate-200 dark:hover:bg-white/5'}`}>Log In</button>
                         <button type="button" onClick={() => { setAuthMethod('signup'); setAuthError(''); setAuthSuccessMsg(''); }} className={`btn-animate flex-1 flex items-center justify-center py-2.5 rounded-xl text-sm font-bold transition-all duration-300 ${authMethod === 'signup' ? 'bg-white dark:bg-white/10 text-slate-900 dark:text-white shadow-md border border-slate-200 dark:border-white/10' : 'text-slate-500 hover:text-slate-900 dark:hover:text-white hover:bg-slate-200 dark:hover:bg-white/5'}`}>Sign Up</button>
                      </div>
                    )}
                    
                    {authMethod === 'admin' && (
                       <div className="text-center mb-8 pb-4 border-b border-slate-200 dark:border-white/10">
                         <span className="text-xs font-black text-rose-500 dark:text-rose-400 uppercase tracking-widest flex items-center justify-center gap-1.5"><ShieldAlert className="w-4 h-4"/> Admin Access</span>
                       </div>
                    )}
                    
                    <form onSubmit={handleAuthSubmit} className="space-y-4">
                      {authError && <div className="bg-rose-50 dark:bg-rose-500/10 border border-rose-200 dark:border-rose-500/20 text-rose-600 dark:text-rose-400 p-4 rounded-xl text-sm font-semibold flex gap-3 items-start shadow-sm"><AlertTriangle className="w-5 h-5 flex-shrink-0 mt-0.5"/> <span>{authError}</span></div>}
                      {authSuccessMsg && <div className="bg-emerald-50 dark:bg-emerald-500/10 border border-emerald-200 dark:border-emerald-500/20 text-emerald-600 dark:text-emerald-400 p-4 rounded-xl text-sm font-semibold flex gap-3 items-start shadow-sm"><CheckCircle className="w-5 h-5 flex-shrink-0 mt-0.5"/> <span>{authSuccessMsg}</span></div>}
                      
                      <div className="space-y-1.5">
                        <label className="text-xs font-bold text-slate-500 dark:text-slate-400 pl-1 uppercase tracking-wider">
                          {authMethod === 'admin' ? 'Admin Email' : 'Email Address'}
                        </label>
                        <input type="email" value={emailInput} onChange={(e)=>setEmailInput(e.target.value)} placeholder="name@example.com" required className={uiInput} />
                      </div>

                      <div className="space-y-1.5">
                        <div className="flex justify-between items-center px-1">
                           <label className="text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Password</label>
                           {(authMethod === 'login' || authMethod === 'admin') && (
                               <button type="button" onClick={handleForgotPassword} className="text-xs font-bold text-amber-500 dark:text-amber-400 hover:text-amber-600 dark:hover:text-amber-300 transition-colors">Forgot?</button>
                           )}
                        </div>
                        <input type="password" value={passwordInput} onChange={(e)=>setPasswordInput(e.target.value)} placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required className={uiInput} />
                      </div>
                      
                      <div className="pt-4">
                        <button type="submit" disabled={isLoadingAuth} className={uiBtnPrimary}>
                          {isLoadingAuth ? 'Processing...' : authMethod === 'signup' ? 'Create Account' : authMethod === 'login' ? 'Sign In' : 'Admin Login'}
                          {!isLoadingAuth && <ArrowRight className="w-4 h-4" />}
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            );
          }

          const currentUserBalance = user.role === 'customer' ? (usersDB[user.email]?.balance || 0) : 0;
          const currentUserTier = user.role === 'customer' ? getTier(usersDB[user.email]?.totalSpent || 0) : null;
          const pendingDeposits = deposits.filter(d => d.status === 'Pending' || d.status === 'Verifying...' || d.status === 'Pending Review' || d.status === 'Awaiting Payment');
          const pendingTickets = (tickets || []).filter(t => t.status === 'Open');

          return (
            <div className="min-h-screen w-full relative overflow-x-hidden font-sans pb-24 flex flex-col bg-brand-lightBg dark:bg-brand-darkBg text-slate-900 dark:text-slate-100 transition-colors duration-500">
              <PremiumBackground />
              
              {toastData.show && (
                <div className="fixed top-6 left-1/2 -translate-x-1/2 z-[200] animate-slide-down w-[90%] sm:w-auto max-w-sm">
                  <div className="bg-white dark:bg-[#0f172a]/90 backdrop-blur-3xl border border-slate-200 dark:border-white/10 p-4 sm:px-6 sm:py-4 rounded-2xl shadow-2xl dark:shadow-[0_10px_40px_rgba(0,0,0,0.5)] flex items-center gap-3 w-full text-slate-800 dark:text-white">
                    <CheckCircle className="w-6 h-6 text-emerald-500 dark:text-emerald-400 shrink-0" />
                    <span className="font-bold text-sm sm:text-base tracking-wide flex-grow">{toastData.msg}</span>
                  </div>
                </div>
              )}

              <header className="sticky top-0 z-40 w-full bg-white/80 dark:bg-[#09090b]/80 backdrop-blur-2xl border-b border-slate-200 dark:border-white/5 shadow-sm dark:shadow-md transition-colors">
                <div className="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 h-16 sm:h-20 flex items-center justify-between w-full">
                  <div className="flex items-center gap-3 flex-shrink-0">
                    <div className="w-10 h-10 rounded-xl bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 flex items-center justify-center shadow-inner">
                      <Lock className="w-5 h-5 text-amber-500 dark:text-amber-400 drop-shadow-md" strokeWidth={2.5}/>
                    </div>
                    <span className="text-lg sm:text-xl font-black tracking-tight text-slate-900 dark:text-white hidden sm:block">VoiceStore</span>
                  </div>
                  
                  <div className="flex items-center gap-2 sm:gap-4 md:gap-6 flex-shrink-0">
                    <button onClick={() => setIsDarkMode(!isDarkMode)} className="btn-animate p-2 sm:p-2.5 rounded-xl bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-600 dark:text-slate-300 hover:text-amber-500 dark:hover:text-amber-400 transition-all flex items-center justify-center">
                        {isDarkMode ? <Sun className="w-4 h-4 sm:w-4 sm:h-4"/> : <Moon className="w-4 h-4 sm:w-4 sm:h-4"/>}
                    </button>

                    <div className="hidden md:flex flex-col text-right mr-1">
                      <span className="text-sm font-bold text-slate-800 dark:text-white">{(user?.email || '').split('@')[0]}</span>
                      <span className="text-[10px] text-emerald-600 dark:text-emerald-400 font-bold uppercase flex items-center justify-end gap-1.5 mt-0.5"><span className="w-2 h-2 bg-emerald-500 dark:bg-emerald-400 rounded-full animate-pulse shadow-[0_0_5px_currentColor]"></span> Online</span>
                    </div>

                    {user.role === 'customer' && (
                      <div className="flex items-center gap-2 sm:gap-3">
                        <div className="bg-slate-100 dark:bg-white/5 border border-slate-200 dark:border-white/10 px-3 sm:px-4 py-1.5 sm:py-2 rounded-xl flex items-center gap-1.5 sm:gap-2 shadow-inner">

        // ==========================================
        // CUSTOMER DASHBOARD
        // ==========================================
        function CustomerDashboard({ user, balance, inventory, categories, cart, setCart, purchases, usersDB, deposits, tier, triggerToast, addNotification, db, appId, promoSettings, allOrders, tickets, featureSettings, bankSettings, smsSettings, uiCard, uiInput, uiBtnPrimary, uiBtnSecondary, uiBtnAction, uiInnerPanel, TIERS, activeTab }) {
          
          const [searchQuery, setSearchQuery] = useState('');
          const [previewStockModal, setPreviewStockModal] = useState({show: false, categoryId: null, name: ''});

          const [profileSubTab, setProfileSubTab] = useState('overview');

          const [ticketSubject, setTicketSubject] = useState('');
          const [ticketMessage, setTicketMessage] = useState('');
          const [autoPay, setAutoPay] = useState({ active: false, amount: 0, time: 900, checking: false, invoiceId: '' });
          const TRON_ADDRESS = 'TELRyMwDmdKzBRb7Uaw3zNvphrc8V3D5Mj';
          const BTC_ADDRESS = '1EgVdWyoCsWepg3TAowifuhoR81Lm1xEUd';
          const [depositAmountUsd, setDepositAmountUsd] = useState('');
          
          // ðŸŒŸ UPDATED: SMS State ðŸŒŸ
          const [isSmsLoading, setIsSmsLoading] = useState(false);
          const [selectedSmsService, setSelectedSmsService] = useState('1'); 
          
          const [availableServices, setAvailableServices] = useState([]);
          
          // ðŸŒŸ Searchable Dropdown State ðŸŒŸ
          const [isAppDropdownOpen, setIsAppDropdownOpen] = useState(false);
          const [appSearch, setAppSearch] = useState('');
          
          const [isFetchingServices, setIsFetchingServices] = useState(false);
          const [serviceFetchError, setServiceFetchError] = useState('');
          
          const [smsCountry, setSmsCountry] = useState('12'); 
          const [cryptoMethod, setCryptoMethod] = useState('USDT TRC20');

          // ðŸŒŸ Country List ðŸŒŸ
          const SMS_COUNTRIES = [
              { id: '12', name: 'USA', flag: 'ðŸ‡ºðŸ‡¸', prefix: '1' },
              { id: '16', name: 'UK', flag: 'ðŸ‡¬ðŸ‡§', prefix: '44' },
              { id: '48', name: 'Netherlands', flag: 'ðŸ‡³ðŸ‡±', prefix: '31' },
              { id: '132', name: 'Philippines', flag: 'ðŸ‡µðŸ‡­', prefix: '63' }
          ];

          // Auto Scroll Ref
          const latestOrderRef = useRef(null);

          const [activeOrders, setActiveOrders] = useState(() => {
              const saved = localStorage.getItem(`smsOrders_${user?.email}`);
              if (saved) {
                  try {
                      const parsed = JSON.parse(saved);
                      return parsed.filter(o => o.status === 'ACTIVE' && o.expiresAt > Date.now());
                  } catch(e) {}
              }
              return [];
          });

          const [now, setNow] = useState(Date.now());

          useEffect(() => {
              if (user?.email) {
                  localStorage.setItem(`smsOrders_${user.email}`, JSON.stringify(activeOrders));
              }
          }, [activeOrders, user]);

          useEffect(() => {
              const int = setInterval(() => setNow(Date.now()), 1000);
              return () => clearInterval(int);
          }, []);

          useEffect(() => {
              setActiveOrders(prev => {
                  let hasChanges = false;
                  const newOrders = prev.map(order => {
                      if (order.expiresAt <= Date.now() && order.codes.length === 0) {
                          hasChanges = true;
                          return null; 
                      }
                      return order;
                  }).filter(Boolean);
                  return hasChanges ? newOrders : prev;
              });
          }, [now]);

          useEffect(() => {
              if (smsSettings?.active) {
                  const fetchPrices = async () => {
                      setIsFetchingServices(true);
                      setServiceFetchError('');
                      try {
                          const res = await fetch(`https://voicestore-backend.onrender.com/api/grizzly/getPrices?country=${smsCountry}`);
                          if (!res.ok) throw new Error("Backend not responding.");
                          
                          const json = await res.json();
                          if (json.success && json.data) {
                              setAvailableServices(json.data);
                              if (json.data.length > 0 && !json.data.find(s => s.code === selectedSmsService)) {
                                  setSelectedSmsService(json.data[0].code);
                              }
                              if (json.data.length === 0) setServiceFetchError("No apps available right now.");
                          } else {
                              setServiceFetchError("Backend failed to fetch data.");
                          }
                      } catch (e) { 
                          setServiceFetchError("Server error. Please wait.");
                      } finally {
                          setIsFetchingServices(false);
                      }
                  };
                  fetchPrices();
              }
          }, [smsSettings, smsCountry]);

          // Trigger Auto-Scroll when a new active order is created
          useEffect(() => {
             if (activeOrders.length > 0 && latestOrderRef.current) {
                 setTimeout(() => {
                     latestOrderRef.current.scrollIntoView({ behavior: 'smooth', block: 'center' });
                 }, 300);
             }
          }, [activeOrders.length]);

          const addToCart = (productWithState) => {
            const stockAvailable = inventory[productWithState.id] ? inventory[productWithState.id].length : 0;
            const currentlyInCart = cart.filter(item => item.id === productWithState.id).length;
            if (currentlyInCart >= stockAvailable) { triggerToast('Stock Limit Reached!'); return; }
            setCart([...cart, productWithState]); triggerToast(`${productWithState.name} added to cart.`);
          };

          const copyText = (text) => {
             if (navigator.clipboard) { navigator.clipboard.writeText(text).then(() => triggerToast("Copied!")); }
             else {
                 // Fallback for older browsers
                 const textArea = document.createElement("textarea");
                 textArea.value = text;
                 document.body.appendChild(textArea);
                 textArea.select();
                 document.execCommand("copy");
                 document.body.removeChild(textArea);
                 triggerToast("Copied!");
             }
          };
          
          // ðŸŒŸ Phone Format and Copy Logic ðŸŒŸ
          const formatPhoneDisplay = (phone, countryId) => {
             const country = SMS_COUNTRIES.find(c => c.id === countryId);
             let p = String(phone).replace(/\D/g, ''); // Extract only digits
             if (country && p.startsWith(country.prefix)) {
                 return `+${country.prefix} ${p.substring(country.prefix.length)}`;
             }
             // Fallback if country code is not present or matched
             return `+${p}`; 
          };

          const copyNumberOnly = (phone, countryId) => {
             const country = SMS_COUNTRIES.find(c => c.id === countryId);
             let p = String(phone).replace(/\D/g, ''); 
             if (country && p.startsWith(country.prefix)) {
                 copyText(p.substring(country.prefix.length)); // Copy without country code
             } else {
                 copyText(p); // Fallback copy everything
             }
          };

          const copyToClipboard = (text) => { copyText(text); };

          const currentService = availableServices.find(s => s.code === selectedSmsService);
          const currentSmsPrice = currentService ? parseFloat(currentService.finalPrice.toFixed(2)) : 0;

          const filteredApps = availableServices.filter(s => s.name.toLowerCase().includes(appSearch.toLowerCase()));

          // ðŸŒŸ BUY NUMBER (Multi-Order Supported) ðŸŒŸ
          const buySmsNumber = async () => {
              if (!currentService) return;
              if (balance < currentSmsPrice) {
                  triggerToast(`Insufficient balance. Minimum $${currentSmsPrice.toFixed(2)} required.`); return;
              }
              
              setIsSmsLoading(true);
              try {
                  const deductRes = await fetch('https://voicestore-backend.onrender.com/api/sms-deduct', {
                      method: 'POST', headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ email: user.email, price: currentSmsPrice })
                  });
                  const deductData = await deductRes.json();
                  if (!deductData.success) { triggerToast(deductData.message || "Balance deduction failed."); setIsSmsLoading(false); return; }

                  const res = await fetch('https://voicestore-backend.onrender.com/api/juicy/getNumber', {
                      method: 'POST', headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ serviceId: selectedSmsService, countryId: smsCountry })
                  });
                  const data = await res.json();
                  
                  if (data.success && data.phone) {
                      const newOrder = { 
                          id: data.orderId, 
                          phone: data.phone, 
                          service: currentService.name,
                          countryId: smsCountry, // Save to format properly later
                          price: currentSmsPrice, 
                          status: 'ACTIVE', 
                          codes: [], 
                          expiresAt: Date.now() + 700 * 1000,
                          isNew: true // Flag for CSS animation
                      };
                      setActiveOrders(prev => [newOrder, ...prev]); 
                      triggerToast("Number assigned successfully!");
                  } else {
                      await fetch('https://voicestore-backend.onrender.com/api/sms-refund', {
                          method: 'POST', headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify({ email: user.email, price: currentSmsPrice })
                      });
                      triggerToast(data.message || "Failed to get number. Refunded.");
                  }
              } catch (e) { triggerToast("API Connection Error"); } 
              finally { setIsSmsLoading(false); }
          };

          const cancelSmsOrder = async (orderId, priceToRefund) => {
              try {
                  const checkRes = await fetch(`https://voicestore-backend.onrender.com/api/juicy/getStatus?orderId=${orderId}`);
                  const checkData = await checkRes.json();

                  if (checkData.success && checkData.status === 'OK' && checkData.code) {
                      setActiveOrders(prev => prev.map(o => o.id === orderId ? {...o, codes: o.codes.includes(checkData.code) ? o.codes : [...o.codes, checkData.code]} : o));
                      triggerToast("Wait! OTP already received. Cannot cancel.");
                      return;
                  }

                  const cancelRes = await fetch(`https://voicestore-backend.onrender.com/api/juicy/cancel`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({orderId}) }); 
                  const cancelData = await cancelRes.json();
                  
                  if (!cancelData.success) {
                      triggerToast(cancelData.message); 
                      return; 
                  }
                  
                  await fetch('https://voicestore-backend.onrender.com/api/sms-refund', {
                      method: 'POST', headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ email: user.email, price: priceToRefund })
                  });
                  
                  triggerToast(`Order Cancelled. $${priceToRefund.toFixed(2)} refunded.`);
                  setActiveOrders(prev => prev.filter(o => o.id !== orderId));
              } catch (e) {} 
          };

          // ðŸŒŸ POLLING FOR ALL ACTIVE ORDERS ðŸŒŸ
          useEffect(() => {
              if(activeOrders.length === 0) return;
              
              const interval = setInterval(() => {
                  activeOrders.forEach(async (order) => {
                      if (order.codes.length > 0) return; // Stop aggressive polling if code arrived
                      try {
                          const res = await fetch(`https://voicestore-backend.onrender.com/api/juicy/getStatus?orderId=${order.id}`);
                          const data = await res.json();
                          
                          if (data.success && data.status === 'OK' && data.code) {
                              setActiveOrders(prev => prev.map(o => {
                                  if (o.id === order.id && !o.codes.includes(data.code)) {
                                      triggerToast(`New OTP for ${o.service}!`);
                                      
                                      fetch('https://voicestore-backend.onrender.com/api/sms-save', {
                                          method: 'POST', headers: { 'Content-Type': 'application/json' },
                                          body: JSON.stringify({ email: user.email, type: `Live SMS (${o.service})`, data: `Phone: ${o.phone}\nOTP Code: ${data.code}` })
                                      });
                                      return { ...o, codes: [...o.codes, data.code] };
                                  }
                                  return o;
                              }));
                          } else if (String(data.status).includes('CANCEL')) {
                              setActiveOrders(prev => prev.filter(o => o.id !== order.id));
                          }
                      } catch(e) {}
                  });
              }, 5000); 
              return () => clearInterval(interval);
          }, [activeOrders, user]);

          // ... (AutoDeposit & Ticket logic stays the same) ...
          const startAutoDeposit = async (e) => {
              e.preventDefault();
              const baseAmount = parseFloat(e.target.amount.value);
              if (baseAmount < 1) { triggerToast('Minimum deposit is $1.00'); return; }
              const uniqueCents = (Math.floor(Math.random() * 99) + 1) / 100; 
              const finalAmount = +(baseAmount + uniqueCents).toFixed(2);
              const newInvoiceId = 'DEP-' + Date.now();
              let cryptoAmount = finalAmount;
              if (cryptoMethod === 'BTC') {
                 try {
                     const btcRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                     const btcData = await btcRes.json();
                     cryptoAmount = parseFloat((finalAmount / btcData.bitcoin.usd).toFixed(8));
                 } catch(e) { triggerToast("Failed to fetch BTC price."); return; }
              }
              try {
                  await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Deposits', newInvoiceId), { 
                      email: user.email, amount: finalAmount, cryptoAmount: cryptoAmount,
                      method: `${cryptoMethod} (Auto)`, status: 'Awaiting Payment', date: new Date().toISOString(), txId: 'Pending'
                  });
                  setAutoPay({ active: true, amount: finalAmount, cryptoAmount: cryptoAmount, method: cryptoMethod, time: 1800, checking: true, invoiceId: newInvoiceId });
                  triggerToast(`Invoice created for ${cryptoMethod}`);

          };

              if(!bankSettings?.flutterwaveActive || !bankSettings?.flutterwaveKey) { triggerToast("Flutterwave is currently disabled by Admin."); return; }
              const usdAmt = parseFloat(depositAmountUsd);
              if(isNaN(usdAmt) || usdAmt < 1) { triggerToast("Minimum deposit is $1.00"); return; }
              const nairaRate = bankSettings?.nairaRate || 1500;
              const nairaAmount = usdAmt * nairaRate;
              if (typeof window.FlutterwaveCheckout !== 'undefined') {
                  window.FlutterwaveCheckout({
                      public_key: bankSettings.flutterwaveKey, tx_ref: 'FLW-' + Math.floor((Math.random() * 1000000000) + 1), amount: nairaAmount, currency: "NGN",
                      payment_options: "card, banktransfer, ussd", customer: { email: user.email },
                      customizations: { title: "VoiceStore Premium", description: "Wallet Deposit ($" + usdAmt + ")" },
                      callback: async function (data) {
                          if(data.status === "successful" || data.status === "completed") {
                              try {
                                  const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'Store_Users', user.email);
                                  const currentBal = Number(usersDB[user.email]?.balance || 0);
                                  await updateDoc(userRef, { balance: currentBal + Number(usdAmt) });
                                  await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'Store_Deposits', data.transaction_id || data.tx_ref), { 
                                      email: user.email, amount: Number(usdAmt), method: 'Card/Bank (Flutterwave)', status: 'Approved', date: new Date().toISOString(), txId: String(data.transaction_id || data.tx_ref)
                                  });
                                  triggerToast(`Successfully added $${usdAmt.toFixed(2)} to wallet!`); setDepositAmountUsd('');
                              } catch(e) {}
                          }
                      },
                      onclose: function() { triggerToast('Payment window closed.'); }
                  });
              } else { triggerToast("Payment module loading... please try again."); }
          };

          React.useEffect(() => {
